<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Accident Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body data-theme="dark">
  <!-- LOGIN PAGE -->
  <div id="loginPage" class="login-container">
    <div class="login-card text-center">
      <h2>Welcome</h2>
      <p>Login to access the dashboard</p>
      <button class="google-btn btn btn-outline-primary btn-lg">Login with Google</button>
      <button class="github-btn btn btn-outline-dark btn-lg mt-2">Login with GitHub</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="dashboard-container" style="display:none;">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="brand">
          <div class="brand-icon"></div>
          <div>
            <div class="brand-title">Smart Drone</div>
            <small class="brand-subtitle">Dispatcher System</small>
          </div>
        </div>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#" class="active"><i></i> Dashboard</a></li>
          <li><a href="#"><i></i> Features</a></li>
          <li><a href="#"><i></i> Team</a></li>
          <li><a href="#"><i></i> Contact</a></li>
          <li><a href="#"><i></i> History</a></li>
        </ul>
      </nav>
      <div style="flex: 1;"></div>
      <div class="px-4 py-3 border-top border-secondary">
        <button id="logoutBtn" class="btn btn-danger w-100">Log Out</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-content">
          <div class="header-title">
            <h1>Mission Control</h1>
            <p>Real-time drone monitoring and accident detection system</p>
          </div>
          <div class="header-status d-flex align-items-center gap-3">
            <span id="userName" class="text-info fw-bold">Guest</span>
            <button type="button" class="btn btn-outline-success">
              <span style="color: white;">‚óè</span> Online
            </button>
            <button class="theme-toggle" aria-label="Toggle Theme">üåô</button>
          </div>
        </div>
      </header>

      <!-- Upload Section -->
      <section class="upload-section p-4">
        <div class="content-card">
          <div class="card-header">
            <span class="card-title">Upload Media</span>
          </div>
          <div class="card-content text-center">
            <label for="fileUpload" class="upload-box">
              <i class="bi bi-cloud-arrow-up fs-1"></i>
              <p class="mt-2">Click to choose or drag & drop a file</p>
              <small class="text-muted">Supported: Image or Video</small>
            </label>
            <input type="file" id="fileUpload" accept="image/*,video/*" hidden />
            <div id="fileNameDisplay" class="mt-3 text-info fw-bold"></div>
          </div>
        </div>

        <div id="predictionBox" class="content-card mt-4" style="display:none;">
          <div class="card-header">
            <span class="card-title">Prediction Results</span>
          </div>
          <div class="card-content">
            <div class="text-center mb-3">
              <img id="resultImage" class="preview-img result-media" style="display:none;">
              <video id="resultVideo" class="preview-video result-media" controls style="display:none;"></video>
            </div>
            <div id="resultsGrid" class="results-grid"></div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button id="uploadBtn" type="button" class="btn btn-outline-primary btn-lg">Run Test</button>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
