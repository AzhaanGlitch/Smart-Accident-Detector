<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Drone System - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-primary: #0d1b2a;
            --bg-glass: rgba(27, 38, 59, 0.6);
            --border-glass: rgba(255, 255, 255, 0.1);
            --text-light: #e0e1dd;
            --text-dark: #b0b3b8;
            --accent-primary: #4cc9f0;
            --accent-secondary: #38a3c7;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark-primary);
            color: var(--text-light);
            line-height: 1.6;
            display: flex;
        }

        .sidebar {
            width: 220px;
            min-width: 220px;
            background: linear-gradient(180deg, #1a1d3a 0%, #2a2f5a 100%);
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
            height: 100vh;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-block;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #ffffff;
            flex-shrink: 0;
        }

        #drone-logo{
            height: 40px;
            width: 40px;
        }

        .brand-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            line-height: 1.2;
        }

        .brand-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            margin: 0;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin: 0.25rem 1rem;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 0.875rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .sidebar-nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transform: translateX(4px);
        }

        .sidebar-nav a.active {
            background: linear-gradient(135deg, #4fc3f7, #00e0ff);
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(79, 195, 247, 0.3);
        }

        .sidebar-nav i {
            margin-right: 0.75rem;
            width: 16px;
            text-align: center;
        }

        .main-content {
            flex-grow: 1;
            padding: 60px 5%;
            animation: fadeIn 1s ease-in-out;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2.5em;
            color: #fff;
            border-bottom: 3px solid var(--accent-primary);
            padding-bottom: 10px;
            margin-bottom: 40px;
            text-align: center;
            display: inline-block;
        }

        .content-center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-glass);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form input,
        form textarea {
            padding: 15px;
            border: 1px solid transparent;
            border-radius: 8px;
            outline: none;
            background-color: rgba(13, 27, 42, 0.8);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input:focus,
        form textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.3);
        }

        form textarea {
            resize: vertical;
        }

        form button {
            padding: 15px;
            background: linear-gradient(45deg, var(--accent-secondary), var(--accent-primary));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.5);
        }

        footer {
            background-color: var(--bg-dark-primary);
            padding: 25px;
            text-align: center;
            color: var(--text-dark);
            border-top: 1px solid var(--border-glass);
            margin-top: 40px;
        }

        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .sidebar-header {
                padding: 1rem;
            }

            .sidebar-nav {
                padding: 0.5rem 0;
            }

            .sidebar-nav ul {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .sidebar-nav li {
                margin: 0;
            }
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <div class="brand-icon">
                    <img src="/frontend/drone-logo.jpg" alt="Drone Logo" id="drone-logo"/>
                </div>
                <div>
                    <div class="brand-title">SMART ACCIDENT DETECTOR</div>
                    <small class="brand-subtitle">Detect.Alert.Protect.</small>
                </div>
            </div>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/base.html"><i></i> DASHBOARD</a></li>
                <li><a href="/frontend/features.html"><i></i> FEATURES</a></li>
                <li><a href="/frontend/team_members/members.html"><i></i> TEAM</a></li>
                <li><a href="#" class="active"><i></i> CONTACT</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="content-center">
            <h2>Contact Us</h2>
            <div class="form-container">
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea rows="6" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
